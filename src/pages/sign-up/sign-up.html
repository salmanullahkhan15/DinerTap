<ion-content>
  <div class="top-img">
    <img src="assets/imgs/1.png">
  </div>
  <div class="logo-div">
    <img src="assets/imgs/logo.png">
  </div>


  <div class="head-txt">
    <p>Starving? No problem</p>
    <p>All you have to do is just sign up</p>
  </div>

  <div class="input-div">
    <ion-list>
      <ion-item class="input-item-custom">
        <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item class="input-item-custom">
        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-item-custom">
        <ion-input type="tel" placeholder="Mobile no" [(ngModel)]="phone"></ion-input>
      </ion-item>

      <ion-item class="input-item-custom">
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item class="input-item-custom">
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <ion-item class="btn-item">
        <p (click)="registerUser()">Sign Up</p>
      </ion-item>
      <div [innerHtml]="errorHtml" *ngIf="errorHtml != 'false'" class="error-div"></div>
    </ion-list>
  </div>

  <!-- <div class="middle-txt">
    <p>Not starving? Alright, just create an account</p>
    <p>and then you'll be start getting hungry.</p>
  </div>
  <div class="create-btn">
    <p>Create an account</p>
  </div> -->
  <div class="bottom-div">
    <div class="bottom-left">
      <img src="assets/imgs/2.png">
    </div>
    <div class="bottom-right">
      <p>
        <span>Terms & Condition</span>
        <span>About Us</span>
      </p>
      <p>
        <span>Delivery</span>
        <span>Privacy</span>
      </p>
    </div>
  </div>
</ion-content>
