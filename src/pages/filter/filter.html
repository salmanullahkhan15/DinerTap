<ion-content class="bg-filter">
  <i class="icon-close close-btn" (click)="goBack()"></i>
  <div class="middle-txt">
    <h3>Filter & Sorting</h3>
    <p>Lorem Ipsum is simply dummy text of the printing</p>
  </div>

  <div class="scoll-div-custom">
    <p class="scol-heading">FOOD TYPE</p>

    <div class="scroll-parent">
      <i class="icon-arrow-left left-ic" (click)="scrollLeft()"></i>

      <ion-scroll #scrollCat scrollX="true" style="width: 70vw; height: 70px; margin: auto;">
        <ion-row nowrap>
          <div *ngFor="let item of categoryArray" class="inner-scroll">
            <img [src]="item.image" [id]="item.id">
            <p class="cat-title">{{item.text}}</p>
          </div>
        </ion-row>
      </ion-scroll>
      <i class="icon-arrow-right right-ic" (click)="scrollRight()"></i>
    </div>
  </div>
